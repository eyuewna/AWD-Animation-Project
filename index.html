<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <style>    /*for my moving title*/
    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
    
    .moving-text {
      font-family: 'Indie Flower', cursive;
      position: absolute;
      font-weight: bolder;
      top: 30px;
      left: 35%;
      font-size: 50px;
      animation: moveText 3s linear infinite;
    }

    @keyframes moveText {
      0% {
        transform: translateX(-50%);
      }
      50% {
        transform: translateX(-50%) translateY(-10px);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
  <title>My Music player</title></head>
<body>
  <div class="moving-text">
    <img src="assets/images/pompom.png" alt="pompom" style="width: 60px; height: 50px; transform: scaleX(-1);">

    <span style="color: rgb(132, 132, 193);">U</span>
    <span style="color: rgb(229, 229, 150);">N</span>

    <span style="color: rgb(144, 144, 196);">'</span>
    <span style="color: indigo;">S</span>
